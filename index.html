
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAP - Prediction Accountability Platform</title>
    <script>
        // SHIM: satisfying Node-like environments for browser libraries
        window.global = window;
        window.process = { 
            env: { NODE_ENV: 'production' },
            nextTick: (fn) => setTimeout(fn, 0)
        };
        
        // Error monitoring to display issues directly on the blank page
        window.addEventListener('error', function(e) {
            console.error('Global error caught:', e);
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('Initializing')) {
                root.innerHTML = `
                    <div style="padding: 24px; color: #7f1d1d; background: #fef2f2; border: 1px solid #fee2e2; border-radius: 16px; font-family: system-ui, sans-serif; max-width: 600px; margin: 40px auto; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
                        <h2 style="margin: 0 0 12px 0; font-size: 18px; font-weight: 800;">Application Failed to Load</h2>
                        <div style="background: #fff; padding: 12px; border-radius: 8px; border: 1px solid #fecaca; font-family: monospace; font-size: 12px; overflow-x: auto;">
                            ${e.message}<br/>
                            <span style="color: #991b1b; opacity: 0.6;">${e.filename}:${e.lineno}</span>
                        </div>
                        <p style="margin: 16px 0 0 0; font-size: 14px; color: #991b1b;">This is usually due to a module resolution error or a missing API key.</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 8px 16px; background: #991b1b; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer;">Retry Loading</button>
                    </div>
                `;
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --font-inter: 'Inter', sans-serif; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; -webkit-font-smoothing: antialiased; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@3.7.0",
        "@google/genai": "https://esm.sh/@google/genai@1.39.0"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #f8fafc;">
            <div style="text-align: center; font-family: sans-serif;">
                <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                <p style="color: #64748b; font-weight: 600;">Initializing Prediction Accountability Platform...</p>
            </div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
