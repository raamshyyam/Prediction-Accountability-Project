<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAP - Prediction Accountability Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --font-inter: 'Inter', sans-serif; }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8fafc; 
          margin: 0;
          -webkit-font-smoothing: antialiased;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      console.log('[PAP] HTML loaded, wating for JavaScript...');
      window.addEventListener('error', (event) => {
        console.error('[PAP] Global error:', event.error);
      });
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Initializing')) {
          root.innerHTML = '<div style="width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:#f8fafc;font-family:sans-serif"><div style="max-width:500px;padding:40px;text-align:center"><h2 style="color:#1e293b">⏱️ TIMEOUT</h2><p style="color:#64748b">Script failed to load. Code: Check console (F12)</p><button onclick="location.reload()" style="padding:10px 20px;background:#3b82f6;color:white;border:none;border-radius:6px;cursor:pointer">Reload</button></div></div>';
        }
      }, 15000);
    </script>

</head>
<body>
    <div id="root">
        <div style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #f8fafc;">
            <div style="text-align: center; font-family: sans-serif;">
                <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                <p style="color: #64748b; font-weight: 600;">Initializing Prediction Accountability Platform...</p>
            </div>
        </div>
    </div>
    <!-- Vite handles the transpilation and bundling. Root absolute path is standard for Vite. -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
